<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
    <!-- <div class="text-light bg-white bg-opacity-50">-</div>
    <div class="text-light bg-white bg-opacity-25">-</div> -->
<body class="d-flex bg-dark vh-100 text-white" style="min-width: 390px;">

    <!-- SIDE MENU (OFFCANVAS)-->
    <nav class="navbar navbar-expand-md col-md-3">
        <div class="offcanvas offcanvas-start text-bg-dark w-75" tabindex="-1" id="offcanvasDark" aria-labelledby="offcanvasDarkLabel">
            <div class="offcanvas-header d-flex justify-content-end d-md-none">
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body d-flex flex-column justify-content-between vh-100">
                <div id="newChatBtn" class="p-2">
                    <button type="button" class="btn btn-outline-secondary w-100 d-flex col-align-self-start">+ New chat</button>
                </div>
                <div id="links" class="w-100 p-2">  
                    <hr class="bg-danger border-2 border-top border-dark-subtle"> 
                    <a class="btn btn-dark d-flex col-align-self-start" href="#" role="button"><i class="bi bi-question-square pe-2"></i>Help</a>
                    <a class="btn btn-dark d-flex col-align-self-start" href="#" role="button"><i class="bi bi-moon pe-2"></i>Dark mode</a>
                    <a class="btn btn-dark d-flex col-align-self-start" href="#" role="button"><i class="bi bi-discord pe-2"></i>OpenAI Discord</a>
                    <a class="btn btn-dark d-flex col-align-self-start" href="#" role="button"><i class="bi bi-box-arrow-up-right pe-2"></i>Updates & FAQ</a>
                    <a class="btn btn-dark d-flex col-align-self-start" href="#" role="button"><i class="bi bi-box-arrow-right pe-2"></i>Log out</a>
                </div>
            </div>
        </div>
    </nav>

        <!-- HOME -->
        <main class="position-relative col-12 col-md-9 bg-secondary bg-opacity-10 d-flex flex-column">  
            <header class="d-md-none d-flex justify-content-between col-12 ">
                <div id="headerbtn1">
                    <button type="button" class="btn btn-lg text-secondary" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDark" aria-controls="offcanvasDark">
                        <i class="bi bi-list"></i>
                    </button> 
                </div>  
                <div id="headerbtn2"> 
                    <button type="button" class="btn btn-lg text-secondary w-100 d-flex col-align-self-start">New chat</button>
                </div>  
                <div id="headerbtn3">
                    <button type="button" class="btn btn-lg text-secondary w-100 d-flex col-align-self-start">+</button>
                </div>
            </header>

            <!-- CHAT ANSWERS  -->
            <section class="col-11 col-lg-10 col-xl-8 col-xxl-6 mx-auto mb-5">
                <h1 class="text-start text-sm-center m-5 fw-bold">ChatGPT</h1>
                <div class="d-flex align-self-center justify-content-between col-12 border-0 rounded-3 bg-secondary bg-opacity-25 shadow bs-1 p-1">
                    <div class="col-11 border-0 h-100 text-light bg-dark bg-opacity-y bg-transparent fs-5 border-0 text-white text-center" id="answer"></div>
                </div>
              
            </section>

            <!-- INPUT -->
            <section class="position-absolute bottom-0 start-50 translate-middle-x d-flex flex-column col-11 col-lg-9 col-xl-6 mx-auto mt-5">
                <form class="d-flex align-self-center justify-content-between col-12 border-0 rounded-3 bg-secondary bg-opacity-25 shadow bs-1 p-1">
                    <input class="d-flex align-self-center col-11 border-0 h-100 text-light bg-dark bg-opacity-y bg-transparent fs-5 border-0" id="userQuestion">                    
                    <button class="btn col-1 d-flex justify-content-center align-items-center" id="send" type="submit">
                        <i class="bi bi-send-fill text-white-50"></i>
                    </button>
                </form>
                <p class="col-12 text-white-50 my-1" style="font-size:13px"><span class="text-decoration-underline">ChatGPT Dec 15 Version</span>. Free Research Preview. Our goal is to make AI systems more natural and safe to interact with. Your feedback will help us improve.</p>
            </section>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script src="answers.js"></script>
    </body>
</html>
